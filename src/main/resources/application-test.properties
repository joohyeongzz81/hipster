# JPA & DB
# Testcontainers를 사용하여 MySQL 컨테이너를 동적으로 실행합니다.
# build.gradle(.kts)의 testImplementation에 'org.testcontainers:mysql' 의존성이 필요합니다.
spring.datasource.url=jdbc:tc:mysql:8.0.33:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create # 테스트 시작 시 스키마를 생성하고 종료 시 삭제

# Redis & RabbitMQ
# 'org.testcontainers:junit-jupiter'와 각 서비스('org.testcontainers:redis', 'org.testcontainers:rabbitmq') 의존성이 있고,
# Spring Boot Starter(spring-boot-starter-data-redis, spring-boot-starter-amqp)가 클래스패스에 있으면
# Spring Boot 3.1+ 에서 자동으로 컨테이너를 실행하고 연결합니다.
# 따라서 호스트/포트 등 별도 연결 정보 설정이 필요 없습니다.

# Logging
logging.level.com.hipster=DEBUG