# ===================================================================
# 공통 설정 (Common Configuration)
# ===================================================================
spring.application.name=hipster

# 기본 프로필 설정 (로컬 개발 환경을 기본으로 사용)
spring.profiles.active=local

# JPA 설정
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate # Flyway 또는 Liquibase와 같은 DB 마이그레이션 툴 사용을 가정
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# 커스텀 설정 (Custom Configuration)
# ===================================================================
hipster.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
hipster.jwt.access-token-expiry=900000 # 15분
hipster.jwt.refresh-token-expiry=604800000 # 7일
hipster.weighting.recalculation-cron="0 0 2 */45 * ?"
hipster.chart.update-cron="0 0 9 ? * TUE"
