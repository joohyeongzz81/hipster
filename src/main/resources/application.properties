# ===================================================================
# ?? ?? (Common Configuration)
# ===================================================================
spring.application.name=hipster

# ?? ??? ?? (?? ?? ??? ???? ??)
spring.profiles.active=local

# JPA ??
spring.jpa.open-in-view=false

# Flyway ?? Liquibase? ?? DB ?????? ? ??? ???? validate ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# ??? ?? (Custom Configuration)
# ===================================================================
hipster.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}

# 15? (900000)
hipster.jwt.access-token-expiry=900000
# 7? (604800000)
hipster.jwt.refresh-token-expiry=604800000

hipster.weighting.recalculation-cron="0 0 2 */45 * ?"
hipster.chart.update-cron="0 0 9 ? * TUE"

# ===================================================================
# Actuator & Prometheus Configuration
# ===================================================================
management.endpoints.web.exposure.include=health,prometheus
management.metrics.tags.application=hipster-api